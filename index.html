<!doctype html>
<html lang="de">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HGF – Session starten</title>
<style>
  :root{font-family:system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif}
  body{display:grid;place-items:center;min-height:100svh;margin:0;background:#f6f7f9}
  .card{background:#fff;padding:2rem;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);width:min(520px,90vw)}
  h1{margin:0 0 .5rem;font-size:1.4rem}
  p{margin:0 0 1rem;color:#555}
  form{display:flex;gap:.5rem}
  input{flex:1;padding:.9rem 1rem;font-size:1.1rem;border-radius:12px;border:1px solid #cfd7e3;outline:none}
  input:focus{border-color:#7aa2ff;box-shadow:0 0 0 3px rgba(122,162,255,.25)}
  button{padding:.9rem 1.2rem;font-size:1.1rem;border-radius:12px;border:0;cursor:pointer;background:#2f6df6;color:#fff}
  .hint{margin-top:.75rem;font-size:.9rem;color:#666}
  .err{color:#b00020;margin-top:.5rem;min-height:1.2em}
</style>
<div class="card">
  <h1>Session-Code eingeben</h1>
  <p>Basis-URL: <code>https://hgf.de/</code></p>
  <form id="f" autocomplete="off">
    <input id="code" placeholder="z. B. f6g3q5xy" inputmode="latin" autocapitalize="off" spellcheck="false" required autofocus>
    <button type="submit">Öffnen</button>
  </form>
  <div class="hint">Tipp: Der letzte Code wird gespeichert.</div>
  <div id="err" class="err"></div>
</div>
<script>
  const input = document.getElementById('code');
  const err = document.getElementById('err');
  input.value = localStorage.getItem('hgfLastCode') || '';
  input.addEventListener('keydown', e => { if (e.key === 'Enter') e.target.form.requestSubmit(); });
  document.getElementById('f').addEventListener('submit', (e) => {
    e.preventDefault();
    err.textContent = '';
    const c = (input.value || '').trim();
    if (!c){ err.textContent = 'Bitte Code eingeben.'; return; }
    localStorage.setItem('hgfLastCode', c);
    // Weiterleiten auf https://hgf.de/<Code>
    location.href = 'https://hgf.de/' + encodeURIComponent(c);
  });
</script>
</html>
